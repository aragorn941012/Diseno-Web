<!DOCTYPE html>
<html lang="es">
	
<head>
	
	<meta "charset=utf-8">
	<meta description="Estructura visual HTML5">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Estructura visual HTML5</title>
</head>
<body>
	<h1>Estructura semantica HTML5</h1>
	<header>
		&lt;HEADER&gt;

	</header>

	<nav>
		&lt;NAV&gt;

	</nav>

	<section id="contenedor">
		<section id="principal">
			&lt;SECTION&gt;
			<article>
				&lt;ARTICLE&gt;
			</article>
		</section>
		
		<aside>
			&lt;ASIDE&gt;
		</aside>
	</section>

	<footer>
		Aprendiendo lo de HTML5
	</footer>

</body>

</html>
